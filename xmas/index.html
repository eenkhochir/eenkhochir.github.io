<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó—É–ª —Å–∞—Ä—ã–Ω –±—ç–ª—ç–≥ üéÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Snowflakes animation */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .logo-container {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .logo-container img {
            height: 40px;
            width: auto;
            display: block;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        @media (max-width: 768px) {
            .logo-container {
                top: 20px;
                padding: 10px 20px;
            }

            .logo-container img {
                height: 30px;
            }
        }

        .gift-button {
            background: linear-gradient(145deg, #ff6b6b, #ee5a6f);
            border: none;
            padding: 30px 60px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        .gift-button:before {
            /* content: 'üéÅ'; */
            font-size: 40px;
            margin-right: 15px;
        }

        .gift-button:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .gift-button:active {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Modal/Popup */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: bounceIn 0.5s ease;
            position: relative;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff6b6b;
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #ee5a6f;
            transform: rotate(90deg);
        }

        .gif-container {
            margin: 20px 0;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .message-text {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-top: 20px;
            line-height: 1.5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .gift-button {
                padding: 20px 40px;
                font-size: 20px;
            }

            .gift-button:before {
                font-size: 30px;
            }

            .modal-content {
                padding: 30px 20px;
            }

            .message-text {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .gift-button {
                padding: 15px 30px;
                font-size: 18px;
            }

            .message-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="logo.png" alt="DATA DEUS">
    </div>

    <!-- Snowflakes -->
    <div id="snowflakes"></div>

    <div class="container">
        <button class="gift-button" id="giftBtn">–≠–ù–î –î–ê–†</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeBtn">√ó</button>
            <div class="gif-container">
                <img id="giftGif" src="" alt="Christmas Gift">
            </div>
            <div class="message-text" id="messageText"></div>
        </div>
    </div>

    <script>
        // Create snowflakes
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');
            const snowflakeChars = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];
            
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                snowflakesContainer.appendChild(snowflake);
            }
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffd93d', '#6bcf7f'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Check date and show appropriate content
        function showGift() {
            const modal = document.getElementById('modal');
            const messageText = document.getElementById('messageText');
            const giftGif = document.getElementById('giftGif');
            
            // Check if it's before December 25, 2025 00:00
            const now = new Date();
            const christmasDate = new Date('2025-12-25T00:00:00');
            
            if (now < christmasDate) {
                // Before Christmas
                messageText.textContent = '25-–Ω–¥ –¥–∞—Ö–∏–Ω –æ—Ä–∂ –∏—Ä–∂ –±—ç–ª–≥—ç—ç –∞–≤–∞–∞—Ä–∞–π';
                giftGif.src = 'giff.gif'; // Cute Christmas countdown GIF
            } else {
                // After Christmas
                messageText.textContent = '–ó—É–ª —Å–∞—Ä—ã–Ω –º—ç–Ω–¥! –î–∞–Ω—Å–∞–∞ —à–∞–ª–≥–∞–∞—Ä–∞–π';
                giftGif.src = 'giff.gif'; // Celebration GIF
            }
            
            modal.classList.add('show');
            createConfetti();
        }

        // Event listeners
        document.getElementById('giftBtn').addEventListener('click', showGift);
        
        document.getElementById('closeBtn').addEventListener('click', function() {
            document.getElementById('modal').classList.remove('show');
        });

        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('show');
            }
        });

        // Initialize snowflakes
        createSnowflakes();
    </script>
</body>
</html>

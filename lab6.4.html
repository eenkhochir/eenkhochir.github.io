<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function lcm(x, y){
            var ret = x * y;
            while(y!=0){
                var tmp = y;
                y = x%y;
                x=tmp;
            }
            // document.write(x);
            // document.write("<br>")
            return ret/x;
        }
        nums = [];
        for(var i=0; i<5; i++){
            var input=parseInt(prompt('too oruul'));
            nums.push(Math.abs(input));
        }
        var ans = nums[0];
        for(var i=1; i<5; i++){
            ans=lcm(ans,nums[i]);
            // document.write(lcm(ans,nums[i]));
            // document.write("<br>")
        }
        document.write("hariu: ")
        document.write(ans);
    </script>
</head>
<body></body>
</body>
</html>

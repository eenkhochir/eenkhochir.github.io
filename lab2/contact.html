<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkh-Ochir - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Navigation -->
    <nav class="bg-white shadow-md fixed w-full top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-gray-900">Enkh-Ochir Erdenebat</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="about.html" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">About</a>
                    <a href="friends.html" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">My Friends</a>
                    <a href="workmates.html" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">My Workmates</a>
                    <a href="contact.html" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium bg-gray-200">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-16">
        <section class="min-h-screen py-16 bg-gray-100">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-4xl font-bold text-center mb-8">Contact Me</h2>
                <div class="max-w-lg mx-auto">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <div class="mb-4">
                            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Your Name">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Your Email">
                        </div>
                        <div class="mb-4">
                            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                            <textarea id="message" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" rows="4" placeholder="Your Message"></textarea>
                        </div>
                        <button id="submit-btn" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">Send Message</button>
                    </div>
                    <p id="form-message" class="mt-4 text-center text-green-600 hidden">Message sent successfully!</p>
                    <div class="mt-6 flex justify-center space-x-4">
                        <a href="https://youtube.com" class="text-gray-600 hover:text-blue-600"><i class="fab fa-youtube fa-2x"></i></a>
                        <a href="https://instagram.com" class="text-gray-600 hover:text-blue-600"><i class="fab fa-instagram fa-2x"></i></a>
                        <a href="https://twitter.com" class="text-gray-600 hover:text-blue-600"><i class="fab fa-twitter fa-2x"></i></a>
                        <a href="https://github.com" class="text-gray-600 hover:text-blue-600"><i class="fab fa-github fa-2x"></i></a>
                        <a href="https://linkedin.com" class="text-gray-600 hover:text-blue-600"><i class="fab fa-linkedin fa-2x"></i></a>
                        <a href="mailto:example@email.com" class="text-gray-600 hover:text-blue-600"><i class="fas fa-envelope fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2025 Enkh-Ochir Erdenebat. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Contact form simulation
        document.getElementById('submit-btn').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            if (name && email && message) {
                document.getElementById('form-message').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('form-message').classList.add('hidden');
                    document.getElementById('name').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('message').value = '';
                }, 2000);
            }
        });
    </script>
</body>
</html>
